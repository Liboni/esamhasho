<header id="header"><!--header-->
    <div class="header_top"><!--header_top-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contactinfo">
                        <ul class="nav nav-pills">
                            <li><a href="javascript:void(0)"><i class="fa fa-phone"></i> +974 5564 1392</a></li>
                            <li><a href="javascript:void(0)"><i class="fa fa-envelope"></i> knowmore.mhasho@tadmurholding.com </a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="social-icons pull-right">
                        <ul class="nav navbar-nav">
                            <li><a href="javascript:void(0)"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="javascript:void(0)"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="javascript:void(0)"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="javascript:void(0)"><i class="fa fa-dribbble"></i></a></li>
                            <li><a href="javascript:void(0)"><i class="fa fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header_top-->
    
    <div class="header-middle"><!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <div class="logo pull-left">
                        <a [routerLink]="['/']"><span>E</span>-SAMHASHO</a>
                    </div>
                    <div class="btn-group pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
                                Zim
                                <span class="caret"></span>
                            </button>
                          
                        </div>
              
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
                                BOND DOLLAR
                                <span class="caret"></span>
                            </button>                          
                        </div>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="shop-menu pull-right">
                        <ul class="nav navbar-nav">
                          <li><a *ngIf="!isLoggedIn" [routerLink]="['/login']"><i class="fa fa-unlock"></i> Login</a></li>
                          <li><a *ngIf="isLoggedIn" (click)="logout()"><i class="fa fa-lock"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div><!--/header-middle-->
  
    <div class="header-bottom"><!--header-bottom-->
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                     <div class="mainmenu pull-left">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                           <li><a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
                           <li><a [routerLink]="['/blog']" routerLinkActive="active">Blog </a></li>    
                           <li><a [routerLink]="['/contact']" routerLinkActive="active">Contact </a></li>  
                           <li *ngIf="isLoggedIn"><a [routerLink]="['/dashboard/statistics']" routerLinkActive="active">Dashboard </a></li>   
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="search_box pull-right">
                        <input type="text" [(ngModel)]="search"  placeholder="Search"/>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-bottom-->
</header><!--/header-->
<router-outlet></router-outlet>
<ng4-loading-spinner> </ng4-loading-spinner>
<app-alert></app-alert>
